<main>
<h1>Image Converter Tool</h1>
<p>Upload an image, choose format and download instantly.</p>

<input type="file" id="imageInput" accept="image/*">

<select id="format">
  <option value="image/png">PNG</option>
  <option value="image/jpeg">JPG</option>
  <option value="image/webp">WEBP</option>
  <option value="image/bmp">BMP</option>
</select>

<button onclick="convertImage()">Convert Image</button>

<img id="preview" alt="Image Preview">

<script>
function convertImage(){
  const file = document.getElementById("imageInput").files[0];
  if(!file){
    alert("Please select an image");
    return;
  }

  const format = document.getElementById("format").value;
  const reader = new FileReader();

  reader.onload = function(e){
    const img = new Image();
    img.src = e.target.result;

    img.onload = function(){
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img,0,0);

      const output = canvas.toDataURL(format);

      const preview = document.getElementById("preview");
      preview.src = output;
      preview.style.display = "block";

      const download = document.getElementById("download");
      download.href = output;
      download.download = "converted-image."+format.split("/")[1];
      download.style.display = "block";
    }
  };

  reader.readAsDataURL(file);
}
</script>
