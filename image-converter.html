<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Converter â€“ Nagar Tools</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f7fb; color: #1f2937; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,.1); text-align:center; width:300px; }
h1 { font-size:20px; margin-bottom:20px; color:#2563eb; }
input, select, button { margin:10px 0; padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; }
button { background:#2563eb; color:#fff; border:none; cursor:pointer; }
button:hover { opacity:0.9; }
#downloadLink { display:block; margin-top:15px; color:#2563eb; font-weight:bold; text-decoration:none; }
</style>
</head>
<body>

<div class="container">
  <h1>Simple Image Converter</h1>
  <input type="file" id="imageInput" accept="image/*">
  <select id="format">
    <option value="image/png">PNG</option>
    <option value="image/jpeg">JPEG</option>
    <option value="image/webp">WEBP</option>
  </select>
  <button onclick="convertImage()">Convert & Download</button>
  <a id="downloadLink" href="#" download="converted_image">Download</a>
</div>

<script>
function convertImage() {
  const file = document.getElementById("imageInput").files[0];
  if(!file){ alert("Please select an image."); return; }

  const format = document.getElementById("format").value;
  const reader = new FileReader();

  reader.onload = function(e) {
    const img = new Image();
    img.src = e.target.result;
    img.onload = function() {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img,0,0);

      const dataURL = canvas.toDataURL(format);
      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = dataURL;
      downloadLink.download = "converted_image" + format.replace("image/","");
      downloadLink.style.display = "block";
    }
  }
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
