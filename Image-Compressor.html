<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Nagar Tools</title>
    <style>
        :root { --primary-blue: #2563eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { 
            border: 2px dashed #2563eb; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            border-radius: 10px;
        }
        .quality-control { margin: 20px 0; }
        button { 
            background: #2563eb; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 5px;
        }
        .comparison { display: flex; gap: 20px; margin: 20px 0; }
        .image-box { flex: 1; text-align: center; }
        .preview { max-width: 100%; max-height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Image Compressor</h1>
        <p>Reduce image file size without losing quality</p>
        
        <div class="upload-area" id="uploadArea">
            <p>Drag & drop your image here or click to browse</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageInput').click()">Select Image</button>
        </div>

        <div class="quality-control">
            <label>Compression Quality:</label>
            <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.8">
            <span id="qualityValue">80%</span>
        </div>

        <div id="comparisonContainer" style="display: none;">
            <div class="comparison">
                <div class="image-box">
                    <h4>Original</h4>
                    <img id="originalPreview" class="preview">
                    <p id="originalSize"></p>
                </div>
                <div class="image-box">
                    <h4>Compressed</h4>
                    <img id="compressedPreview" class="preview">
                    <p id="compressedSize"></p>
                </div>
            </div>
            <button onclick="compressImage()">Compress Image</button>
            <button onclick="downloadCompressed()" id="downloadBtn" style="display: none;">Download Compressed Image</button>
        </div>
    </div>

    <script>
        let originalImage = null;
        let compressedImage = null;
        let originalFileSize = 0;

        document.getElementById('qualitySlider').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = Math.round(this.value * 100) + '%';
        });

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                originalFileSize = file.size;
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        document.getElementById('originalPreview').src = e.target.result;
                        document.getElementById('originalSize').textContent = `Size: ${formatFileSize(originalFileSize)}`;
                        document.getElementById('comparisonContainer').style.display = 'block';
                    }
                    originalImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function compressImage() {
            if (!originalImage) return;
            
            const quality = document.getElementById('qualitySlider').value;
            const canvas = document.createElement('canvas');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0);
            
            compressedImage = canvas.toDataURL('image/jpeg', quality);
            document.getElementById('compressedPreview').src = compressedImage;
            
            // Calculate compressed size
            const compressedSize = Math.round((compressedImage.length - 'data:image/jpeg;base64,'.length) * 0.75);
            document.getElementById('compressedSize').textContent = `Size: ${formatFileSize(compressedSize)}`;
            
            const savings = ((originalFileSize - compressedSize) / originalFileSize * 100).toFixed(1);
            document.getElementById('downloadBtn').style.display = 'inline-block';
            
            alert(`Image compressed! Size reduced by ${savings}%`);
        }

        function downloadCompressed() {
            if (!compressedImage) return;
            
            const link = document.createElement('a');
            link.download = 'compressed-image.jpg';
            link.href = compressedImage;
            link.click();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            else return (bytes / 1048576).toFixed(2) + ' MB';
        }

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#dbeafe';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('imageInput').files = e.dataTransfer.files;
                const event = new Event('change');
                document.getElementById('imageInput').dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
